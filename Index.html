<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Coding Challange</title>
    <link rel="stylesheet" href="Style.css">
  </head>

  <body>
    <div class="container">
      <header>
        <!-- Logo, Testo e link -->
        <img class="lim" src="logo.png">
        <h1 class="title"> Taking Booleaners from A to B </h1>

          <span><button type="button" name="button"> Prenota </button></span>

        </div>
      </header>

      <main>
        <!-- Opzioni monopattini -->
        <div class="scooter">
          <h2><input type="checkbox" name="Option" required>Monopattino Gino22</h2>

          <p>Stato carica:</p>
          <p class="charge orange">Carica1</p>
        </div>

        <div class="scooter">
          <h2><input type="checkbox" name="Option" required>Monopattino Mike24</h2>
          <p class="via"> Via Ricciardoni - a 420 metri da te</p>
          <p>Stato carica:</p>
          <p class="charge green">Carica2</p>
        </div>

        <div class="scooter">
          <h2><input type="checkbox" name="Option" required>Monopattino Fede154</h2>
          <p class="via"> Via Mentarini - a 490 metri da te</p>
          <p>Stato carica:</p>
          <p class="charge red">Carica3</p>
        </div>

      </main>


    </div>

</html>
